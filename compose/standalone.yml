      SPRING_PROFILES_ACTIVE: "${GEOSERVER_DEFAULT_PROFILES},standalone"
    depends_on:
      rabbitmq:
        condition: service_healthy
        required: true
    volumes:
      - config:/etc/geoserver

  gwc:
